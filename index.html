<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Instagram</title>

    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
   <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/image/instagram-celular.png" alt="Imagem do celular do instagem">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/image/instagram-logo.png" class="instagram-logo" alt="logo do instagram">

                <div class="profile-photo">
                    <img src="./assets/image/perfil-insta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com Jadson_eder08</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Jadson_eder08?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreve-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
